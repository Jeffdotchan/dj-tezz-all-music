<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Tezz Music Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 20px 30px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            background: linear-gradient(90deg, #00d4ff, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #888;
        }

        .stats span {
            color: #00d4ff;
            font-weight: bold;
        }

        .filters {
            background: #12121a;
            padding: 15px 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        input, select {
            background: #1a1a2e;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        input[type="text"] {
            width: 250px;
        }

        input[type="number"] {
            width: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #9b59b6);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-clear {
            background: #333;
        }

        .container {
            display: flex;
            height: calc(100vh - 140px);
        }

        .track-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .track-count {
            font-size: 14px;
            color: #888;
            margin-bottom: 15px;
        }

        .track {
            background: #12121a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .track:hover {
            border-color: #00d4ff;
            background: #1a1a2e;
        }

        .track.selected {
            border-color: #9b59b6;
            background: #1a1a2e;
        }

        .track-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .track-title {
            font-weight: 600;
            font-size: 16px;
            color: #fff;
        }

        .track-artist {
            font-size: 14px;
            color: #888;
        }

        .track-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .meta-label {
            color: #666;
        }

        .meta-value {
            color: #00d4ff;
            font-weight: 500;
        }

        .meta-value.key {
            background: #1a1a2e;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        .track-tags {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: #252535;
            color: #aaa;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        .tag.subgenre {
            background: #2d1f3d;
            color: #9b59b6;
        }

        .tag.mood {
            background: #1f2d3d;
            color: #00d4ff;
        }

        .detail-panel {
            width: 400px;
            background: #12121a;
            border-left: 1px solid #222;
            padding: 20px;
            overflow-y: auto;
        }

        .detail-panel.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }

        .detail-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .detail-artist {
            color: #888;
            margin-bottom: 20px;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .detail-item {
            background: #1a1a2e;
            padding: 10px;
            border-radius: 6px;
        }

        .detail-item-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
        }

        .detail-item-value {
            font-size: 18px;
            font-weight: 600;
            color: #00d4ff;
        }

        .vibe-description {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 6px;
            font-style: italic;
            color: #aaa;
            line-height: 1.5;
        }

        .similar-artists {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .similar-artist {
            background: #252535;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
        }

        .mix-notes {
            background: #1a1a2e;
            padding: 15px;
            border-radius: 6px;
        }

        .mix-note {
            margin-bottom: 10px;
        }

        .mix-note:last-child {
            margin-bottom: 0;
        }

        .mix-note-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
        }

        .mix-note-value {
            color: #aaa;
            font-size: 13px;
        }

        .audio-player {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }

        audio {
            width: 100%;
            height: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .energy-bar {
            width: 60px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #9b59b6);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DJ Tezz Music Analyzer</h1>
        <div class="stats" id="stats">
            <div>Tracks: <span id="stat-total">-</span></div>
            <div>Analyzed: <span id="stat-tier3">-</span></div>
            <div>BPM Range: <span id="stat-bpm">-</span></div>
        </div>
    </div>

    <div class="filters">
        <div class="filter-group">
            <label>Search</label>
            <input type="text" id="search" placeholder="Artist, title, mood...">
        </div>
        <div class="filter-group">
            <label>BPM</label>
            <input type="number" id="bpm-min" placeholder="Min">
            <span>-</span>
            <input type="number" id="bpm-max" placeholder="Max">
        </div>
        <div class="filter-group">
            <label>Key</label>
            <select id="key">
                <option value="">All Keys</option>
                <option value="1A">1A</option><option value="1B">1B</option>
                <option value="2A">2A</option><option value="2B">2B</option>
                <option value="3A">3A</option><option value="3B">3B</option>
                <option value="4A">4A</option><option value="4B">4B</option>
                <option value="5A">5A</option><option value="5B">5B</option>
                <option value="6A">6A</option><option value="6B">6B</option>
                <option value="7A">7A</option><option value="7B">7B</option>
                <option value="8A">8A</option><option value="8B">8B</option>
                <option value="9A">9A</option><option value="9B">9B</option>
                <option value="10A">10A</option><option value="10B">10B</option>
                <option value="11A">11A</option><option value="11B">11B</option>
                <option value="12A">12A</option><option value="12B">12B</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Sort</label>
            <select id="sort">
                <option value="title">Title</option>
                <option value="artist">Artist</option>
                <option value="bpm">BPM</option>
                <option value="key_camelot">Key</option>
                <option value="energy">Energy</option>
            </select>
        </div>
        <button class="btn" onclick="loadTracks()">Search</button>
        <button class="btn btn-clear" onclick="clearFilters()">Clear</button>
    </div>

    <div class="container">
        <div class="track-list" id="track-list">
            <div class="loading">Loading tracks...</div>
        </div>
        <div class="detail-panel empty" id="detail-panel">
            Select a track to view details
        </div>
    </div>

    <script>
        let tracks = [];
        let selectedTrack = null;

        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const stats = await res.json();
                document.getElementById('stat-total').textContent = stats.total_tracks;
                document.getElementById('stat-tier3').textContent = stats.tier3_count;
                document.getElementById('stat-bpm').textContent = stats.bpm_range
                    ? `${Math.round(stats.bpm_range[0])}-${Math.round(stats.bpm_range[1])}`
                    : '-';
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        async function loadTracks() {
            const params = new URLSearchParams();

            const search = document.getElementById('search').value;
            const bpmMin = document.getElementById('bpm-min').value;
            const bpmMax = document.getElementById('bpm-max').value;
            const key = document.getElementById('key').value;
            const sort = document.getElementById('sort').value;

            if (search) params.set('q', search);
            if (bpmMin) params.set('bpm_min', bpmMin);
            if (bpmMax) params.set('bpm_max', bpmMax);
            if (key) params.set('key', key);
            if (sort) params.set('sort_by', sort);

            try {
                const res = await fetch(`/api/tracks?${params}`);
                const data = await res.json();
                tracks = data.tracks;
                renderTracks();
            } catch (e) {
                console.error('Failed to load tracks:', e);
                document.getElementById('track-list').innerHTML =
                    '<div class="loading">Error loading tracks</div>';
            }
        }

        function renderTracks() {
            const container = document.getElementById('track-list');

            if (tracks.length === 0) {
                container.innerHTML = '<div class="loading">No tracks found</div>';
                return;
            }

            container.innerHTML = `
                <div class="track-count">${tracks.length} tracks</div>
                ${tracks.map(track => `
                    <div class="track ${selectedTrack?.id === track.id ? 'selected' : ''}"
                         onclick="selectTrack('${track.id}')">
                        <div class="track-header">
                            <div>
                                <div class="track-title">${escapeHtml(track.title || 'Unknown')}</div>
                                <div class="track-artist">${escapeHtml(track.artist || 'Unknown Artist')}</div>
                            </div>
                        </div>
                        <div class="track-meta">
                            <div class="meta-item">
                                <span class="meta-label">BPM</span>
                                <span class="meta-value">${track.bpm || '-'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Key</span>
                                <span class="meta-value key">${track.key_camelot || '-'}</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Energy</span>
                                <div class="energy-bar">
                                    <div class="energy-fill" style="width: ${(track.energy || 0) * 100}%"></div>
                                </div>
                            </div>
                        </div>
                        ${track.has_tier3 ? `
                            <div class="track-tags">
                                ${track.subgenre ? `<span class="tag subgenre">${escapeHtml(track.subgenre)}</span>` : ''}
                                ${(track.mood || []).slice(0, 3).map(m =>
                                    `<span class="tag mood">${escapeHtml(m)}</span>`
                                ).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('')}
            `;
        }

        function selectTrack(id) {
            selectedTrack = tracks.find(t => t.id === id);
            renderTracks();
            renderDetail();
        }

        function renderDetail() {
            const panel = document.getElementById('detail-panel');

            if (!selectedTrack) {
                panel.className = 'detail-panel empty';
                panel.innerHTML = 'Select a track to view details';
                return;
            }

            const t = selectedTrack;
            panel.className = 'detail-panel';
            panel.innerHTML = `
                <div class="detail-title">${escapeHtml(t.title || 'Unknown')}</div>
                <div class="detail-artist">${escapeHtml(t.artist || 'Unknown Artist')}</div>

                <div class="detail-section">
                    <h3>Audio Properties</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-item-label">BPM</div>
                            <div class="detail-item-value">${t.bpm || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-item-label">Key</div>
                            <div class="detail-item-value">${t.key_camelot || '-'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-item-label">Energy</div>
                            <div class="detail-item-value">${t.energy ? (t.energy * 100).toFixed(0) + '%' : '-'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-item-label">Duration</div>
                            <div class="detail-item-value">${t.duration_sec ? formatDuration(t.duration_sec) : '-'}</div>
                        </div>
                    </div>
                </div>

                ${t.has_tier3 ? `
                    <div class="detail-section">
                        <h3>AI Analysis</h3>
                        ${t.subgenre ? `
                            <div class="detail-item" style="margin-bottom: 10px">
                                <div class="detail-item-label">Subgenre</div>
                                <div class="detail-item-value" style="font-size: 16px">${escapeHtml(t.subgenre)}</div>
                            </div>
                        ` : ''}
                        ${t.best_setting ? `
                            <div class="detail-item">
                                <div class="detail-item-label">Best Setting</div>
                                <div class="detail-item-value" style="font-size: 14px; color: #aaa">${escapeHtml(t.best_setting)}</div>
                            </div>
                        ` : ''}
                    </div>

                    ${t.vibe_description ? `
                        <div class="detail-section">
                            <h3>Vibe</h3>
                            <div class="vibe-description">${escapeHtml(t.vibe_description)}</div>
                        </div>
                    ` : ''}

                    ${t.similar_artists && t.similar_artists.length > 0 ? `
                        <div class="detail-section">
                            <h3>Similar Artists</h3>
                            <div class="similar-artists">
                                ${t.similar_artists.map(a =>
                                    `<span class="similar-artist">${escapeHtml(a)}</span>`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${t.mix_notes && Object.keys(t.mix_notes).length > 0 ? `
                        <div class="detail-section">
                            <h3>Mix Notes</h3>
                            <div class="mix-notes">
                                ${t.mix_notes.best_mix_in ? `
                                    <div class="mix-note">
                                        <div class="mix-note-label">Mix In</div>
                                        <div class="mix-note-value">${escapeHtml(t.mix_notes.best_mix_in)}</div>
                                    </div>
                                ` : ''}
                                ${t.mix_notes.best_mix_out ? `
                                    <div class="mix-note">
                                        <div class="mix-note-label">Mix Out</div>
                                        <div class="mix-note-value">${escapeHtml(t.mix_notes.best_mix_out)}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    ` : ''}
                ` : '<div class="detail-section"><p style="color: #666">Run Tier 3 analysis to get AI insights</p></div>'}

                <div class="audio-player">
                    <h3 style="font-size: 12px; color: #666; margin-bottom: 10px;">PREVIEW</h3>
                    <audio controls src="/api/audio/${t.id}"></audio>
                </div>
            `;
        }

        function formatDuration(sec) {
            const min = Math.floor(sec / 60);
            const s = Math.floor(sec % 60);
            return `${min}:${s.toString().padStart(2, '0')}`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearFilters() {
            document.getElementById('search').value = '';
            document.getElementById('bpm-min').value = '';
            document.getElementById('bpm-max').value = '';
            document.getElementById('key').value = '';
            document.getElementById('sort').value = 'title';
            loadTracks();
        }

        // Enter key triggers search
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadTracks();
        });

        // Initial load
        loadStats();
        loadTracks();
    </script>
</body>
</html>
